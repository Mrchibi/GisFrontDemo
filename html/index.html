    <main class="main"></main>


    <!-- modal module -->




    <script type="text/javascript">
        $(function(){
            $(".demo-option").click(function(event) {
                /* Act on the event */
                $("#myModal-detail-info").modal();
                $("myModal-detail-info").css({
                    zIndex: 1100
                });
            });
            /*
             模态框关闭按钮code。缺点：没有封装，无法复用
             */
            $(".closemodal1").click(function(event) {
                /* Act on the event */
                $('#myModal').modal('toggle');
            });
            $(".closemodal2").click(function(event) {
                /* Act on the event */
                $('#myModal-detail-info').modal('toggle');
            });
        })

    </script>
    <script src="../config/bootstrap-3.3.7-dist/js/jquery.js"></script>
    <script src="../config/bootstrap-3.3.7-dist/js/bootstrap.min.js" ></script>
