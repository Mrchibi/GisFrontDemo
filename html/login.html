<!DOCTYPE html>
<html  lang="en">
<head>

    <link rel="stylesheet" href="../config/bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=7">
    <meta http-equiv="CONTENT-TYPE" content="text/html, charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=yes">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">


    <title>GIS---地理信息系统登录</title>
</head>
<body style='background-image: url("../config/gisbg.jpg")'>

    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <form class="form-horizontal">
                    <h1 class="heading">地理信息系统</h1>
                    <div class="form-group">
                        <input type="text" class="form-control" id="InputUser" placeholder="用户名">
                    </div>
                    <div class="form-group ">
                        <input type="password" class="form-control" id=InputPasswd" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <div class="main-checkbox">
                            <input type="checkbox" value="None" id="checkbox1" name="check"/>
                            <label for="checkbox1"></label>
                        </div>
                        <span class="text">记住我</span>
                        <button type="submit" class="btn btn-info">登录</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="../config/bootstrap-3.3.7-dist/js/jquery.js"></script>
    <script src="../config/bootstrap-3.3.7-dist/js/bootstrap.min.js" ></script>
</body>
</html>
